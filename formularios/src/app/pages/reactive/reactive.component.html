<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" >

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
               <small *ngIf="nombreNoValido" class="form-text text-danger" >Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido" class="form-text text-danger" >Ingrese 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo"
             [class.is-invalid]="correoNoValido">
             <small *ngIf="correoNoValido" class="form-text text-danger" >Correo no valido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="form-row col" formGroupName="direccion">

      <div class="col">
        <input type="text" class="form-control" placeholder="distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
        <small *ngIf="distritoNoValido" class="form-text text-danger" >Distrito no valido</small>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
        <small *ngIf="ciudadNoValido" class="form-text text-danger" >Ciudad no valida</small>
      </div>

      </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado Formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>
  {{ forma.value | json }}
</pre>
