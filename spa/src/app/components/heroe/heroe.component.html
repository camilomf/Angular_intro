<h1>{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date: 'y' }}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='Marvel'" src="./assets/img/marvel.png" alt="marvel" width="100px">
            <img *ngIf="heroe.casa=='DC'" src="./assets/img/dc.png" alt="dc" width="100px">
        </div>

    </div>
</div>
