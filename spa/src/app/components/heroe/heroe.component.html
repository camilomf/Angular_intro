<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa=='marvel'" src="./assets/img/marvel.png" alt="marvel">
            <img *ngIf="heroe.casa=='dc'" src="./assets/img/dc.png" alt="dc">
        </div>

    </div>
</div>
